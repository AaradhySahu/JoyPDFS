  <script>
    // Function to get today's date in the format "DD/MM/YYYY"
    function getFormattedDate() {
      var today = new Date();
      var dd = String(today.getDate()).padStart(2, '0');
      var mm = String(today.getMonth() + 1).padStart(2, '0');
      var yyyy = today.getFullYear();
      return dd + '/' + mm + '/' + yyyy;
    }
