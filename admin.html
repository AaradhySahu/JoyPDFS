<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
</head>
<body>
  <div class="container">
    <h1>Admin</h1>
    <form>
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" placeholder="Enter your ID">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <p id="parainc"></p>
      </div>
      <a href="#" onclick="login()" class="btn animated-border">Login</a>
    </form>
  </div>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 90%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2d5dc6;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0a395d;
    }

    .animated-border {
      position: relative;
    }

    .animated-border:before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #4CAF50;
      transition: width 0.3s;
    }

    .animated-border:hover:before {
      width: 100%;
    }
    .parainc{
      color: red;
    }
  </style>
  <script>
   function login() {
  var idInput = document.getElementById('id');
  var passwordInput = document.getElementById('password');
  var incorrect = document.getElementById('parainc');

  var id = idInput.value;
  var password = passwordInput.value;

  if (password === 'promptengineer' && (id === 'Aadarsh' || id === 'Aaradhy')) {
    var container = document.getElementsByClassName('container')[0];

    // Use AJAX to fetch the content from uploading-page.html
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'uploading-page.html', true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        container.innerHTML = xhr.responseText;
      }
    };
    xhr.send();
  } else {
    incorrect.innerHTML = "Incorrect password";
    incorrect.style.color = "red";
  }
}

  </script>
</body>
</html>
