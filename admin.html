<!DOCTYPE html>
<html>
<head>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
 
  <title>Admin Page</title>
</head>
<body>
  
  <div class="container">
    <h1>Admin</h1>
    <form>
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" placeholder="Enter your ID">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <p id="parainc"></p>
      </div>
      <a href="#" onclick="login()" class="btn animated-border">Login</a>
    </form>
  </div>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px 20px;
      background-color: #2d5dc6;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0a395d;
    }

    .animated-border {
      position: relative;
    }

    .animated-border:before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #4CAF50;
      transition: width 0.3s;
    }

    .animated-border:hover:before {
      width: 100%;
    }

    /* Responsive styles */
    @media screen and (max-width: 480px) {
      .container {
        max-width: 90%;
        margin: 50px auto;
        padding: 10px;
      }
    }
  </style>
  <script src="/redirect.js"></script>
  <script>
    var firebaseConfig = {
            apiKey: "AIzaSyD8UWn-JsuhnkKIv7mCSmpTQMJn4WCIevQ",
            authDomain: "plucky-sight-388018.firebaseapp.com",
            projectId: "plucky-sight-388018",
            storageBucket: "plucky-sight-388018.appspot.com",
            messagingSenderId: "983900971989",
            appId: "1:983900971989:web:049f8c26fcaae81124d35c",
            measurementId: "G-Z2S0GWJ8LB"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

   function login() {
  var idInput = document.getElementById('id');
  var passwordInput = document.getElementById('password');
  var incorrect = document.getElementById('parainc');

  var id = idInput.value;
  var password = passwordInput.value;

  // Get a reference to the 'Credentials' collection in your Firebase database
  var credentialsRef = firebase.firestore().collection('Credentials');

  // Get the document with the same name as the entered ID
  credentialsRef.doc(id).get()
    .then(function(doc) {
      if (doc.exists) {
        var data = doc.data();
        var username = data.Username;
        var storedPassword = data.Password;

        if (password === storedPassword) {
          var container = document.getElementsByClassName('container')[0];

          // Use AJAX to fetch the content from uploading-page.html
          var xhr = new XMLHttpRequest();
          xhr.open('GET', 'uploading-page.html', true);
          xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
              container.innerHTML = xhr.responseText;
            }
          };
          xhr.send();
        } else {
          incorrect.innerHTML = "Incorrect password";
          incorrect.style.color = "red";
        }
      } else {
        incorrect.innerHTML = "User not found";
        incorrect.style.color = "red";
      }
    })
    .catch(function(error) {
      console.log("Error getting document:", error);
    });
}



function submitForm(event) {

            event.preventDefault();
            
            var classInput = document.getElementById('class');
            var subjectInput = document.getElementById('subject');
            var dateInput = document.getElementById('date');
            var monthInput = document.getElementById('month');
            var linkInput = document.getElementById('link');
            var classValue = classInput.value;
            var subjectValue = subjectInput.value;
            var dateValue = dateInput.value;
            var monthValue = monthInput.value;
            var linkValue = linkInput.value;
            
            var collectionName = classValue.toString();
            var documentName = subjectValue.toString();
            var fieldName = monthValue + '' + dateValue.toString();
            var fieldValue = linkValue;
            
            var docRef = db.collection(collectionName).doc(documentName);
            
            docRef.get().then(function(doc) {
                if (doc.exists) {
                    // Document exists, update the specific field
                    var data = doc.data();
                    data[fieldName] = fieldValue;
                    
                    docRef.update(data)
                        .then(function() {
                            console.log('Document successfully updated!');
                            document.getElementById('upload-form').reset();
                        })
                        .catch(function(error) {
                            console.error('Error updating document: ', error);
                        });
                } else {
                    // Document does not exist, create a new document with the field
                    var data = {};
                    data[fieldName] = fieldValue;
                    
                    docRef.set(data)
                        .then(function() {
                            console.log('Document successfully created!');
                        
                            document.getElementById('upload-form').reset();
                        })
                        .catch(function(error) {
                            console.error('Error creating document: ', error);
                        });
                }
            }).catch(function(error) {
                console.error('Error getting document: ', error);
            });
        }
  </script>
</body>
</html>
